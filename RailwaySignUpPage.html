<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage</title>
    <link rel="stylesheet" href="RailwaySignUpPagecss.css">
</head>
<body>
    <div id="header">
        <h1> &nbsp; Train Reservation System</h1>
    </div>
    <div id="Menubar">
        <div class="options"><a href="Home.html">Home</a></div>
        <div class="options"><a href="Traindisplay.jsp">Train</a></div>
        <div class="options"><a href="RailwayLoginPage.html">Login</a></div>
        <div class="options"><a href="RailwaySignUpPage.html">Sign Up</a></div>
        <div class="options"><a href="RailwayaboutUspage.html">About us</a></div>
        <div class="options"><a href="RailwayContactUs.html">Contact us</a></div>
    </div>
    <main>
        <div class="header">
            <div class="sign">Sign Up</div>
            <!-- <img src="TrainHome.jpg" alt="Train Logo"> -->
         </div>
        <div class="signup-container">
            
            <form onsubmit="return validateForm()" action="RailwaySignUp" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error"></div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="country-code">Country Code:</label>
                        <select id="country-code" name="country-code">
                            <option value="+91">+91 (India)</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                        </select>
                    </div>
                   <!-- <div class="form-group">
                        <label for="phonenumber">Contact No:</label>
                        <input type="tel" id="phonenumber" name="phonenumber" required>
                    </div> -->
                    <div class="form-group">
    					<label for="phonenumber">Contact No:</label>
    					<input type="tel" id="phonenumber" name="phonenumber" required>
   						<div id="phone-error" class="error"></div>
					</div>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password (at least 8 characters, one uppercase, one lowercase, one digit, and one special character):</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div id="password-error" class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="RailwayLoginPage.html" style="color: black;">Log in</a></p>
        </div>
    </main>
   
        <script src="RailwaySignup.js">
        </script>
    
</body>
</html>
